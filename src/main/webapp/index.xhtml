        <title>Ministerio de Justicia</title>

        </header>


        <div class="login_wraper">

            <h:form    class="full-box logInForm">
                <p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
                <p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>
                <div class="form-group label-floating">
                    <label class="control-label" for="UserEmail">Usuario</label>
                    <p:inputText  class="form-control" id="UserEmail" value="#{mjUsuarioTController.user.usuario}"/>
                    <p class="help-block">Escribe Usuario</p>
                </div>
                <div class="form-group label-floating">
                    <label class="control-label" for="UserPass">Contraseña</label>
                    <p:password class="form-control" id="UserPass" value="#{mjUsuarioTController.user.clave}" />
                    <p class="help-block">Escribe tú contraseña</p>
                </div>
                <div class="form-group text-center">

                    <p:commandButton value="Iniciar sesión" class="btn btn-raised btn-danger"
                                     action="#{mjUsuarioTController.loginSession()}" 
                                      />               
                </div>
            </h:form>
            <!--====== Scripts -->
            <h:outputScript library="js" name="jquery-3.1.1.min.js" />
            <script src="/Saturno/resources/js/jquery-3.1.1.min.js"></script>

            <script src="/Saturno/resources//js/ripples.min.js"></script>
            <script src="/Saturno/resources//js/sweetalert2.min.js"></script>
            <script src="/Saturno/resources//js/jquery.mCustomScrollbar.concat.min.js"></script>
            <script src="/Saturno/resources/js/main.js"></script>
            <script>
                $.material.init();
            </script>

        </div>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

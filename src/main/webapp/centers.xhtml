<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <body>

        <ui:composition template="./master.xhtml"
                        xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:pe="http://primefaces.org/ui/extensions">

            <ui:define name="content">
                <p:fieldset legend="Datos del Centro de Rehabilitación Social">

                    <h:form id="form1">

                        <p:messages id="messages" />
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="txtNameCenter" value="Nombre:" />
                            <p:inputText value="#{mjCentroTController.center.nombrecentro}" id="txtNameCenter" required="true"/> 
                            <p:message for="txtNameCenter" />

                            <p:outputLabel for="txtDescriptionCenter" value="Dirección:" />
                            <p:inputText value="#{mjCentroTController.center.desccentro}" id="txtDescriptionCenter" required="true"/> 
                            <p:message for="txtDescriptionCenter" />


                            <p:outputLabel for="statusCenter" value="Estado:" />
                            <p:inputText value="#{mjCentroTController.center.estadocentro}" id="statusCenter" /> 

                        </h:panelGrid>
                        <h:column/>
                        <p:commandButton actionListener="#{mjCentroTController.register()}" icon="ui-icon-check" value="Crear" update=":form:tblCenters"/>

                    </h:form>
                </p:fieldset>

                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="tblCenters" var="center" value="#{mjCentroTController.listCenters}" editable="true" style="margin-bottom:20px">
                        <f:facet name="header">
                            Centros
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{mjCentroTController.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{mjCentroTController.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{center.idcentro}" /></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{center.idcentro}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{center.nombrecentro}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{center.nombrecentro}" style="width:100%" label="Year"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Descripción">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{center.desccentro}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{center.desccentro}" style="width:100%" label="Year"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                         <p:column headerText="Estado">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{center.estadocentro}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{center.estadocentro}" style="width:100%" label="Year"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

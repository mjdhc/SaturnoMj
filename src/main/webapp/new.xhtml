<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="master.xhtml">

            <ui:define name="content">
                <h2>Nuevo Usuario</h2>
                <h:form>
                    <h1>Nuevo</h1>
                    <p:commandButton  icon="ui-icon-plusthick" value="Nuevo" onclick="PF('wdialog').show();"/>
                </h:form>

                <p:dialog id="dialog" widgetVar="wdialog" header="Nuevo Usuario" modal="true">
                <h:form>
                    <h:panelGrid columns="2">  
                        <p:outputLabel for="txtName" value="Nombres"/>
                        <p:inputText id="txtName" required="true"/>
                        <p:commandButton  value="Registrar"/>
                        <p:commandButton value="Registrar" icon="ui-icon-check" />
                    </h:panelGrid>
                </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>

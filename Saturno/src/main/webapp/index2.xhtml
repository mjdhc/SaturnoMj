<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ministerio de Justicia</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <body>
        <header>

        </header>
        <div >
            <h:outputLabel  style="visibility: none" value="Ingrese su clave y contrase単a" />
        </div>

        <div class="login_wraper">

            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Ingrese su clave y contrase単a" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="4">



                        <p:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username" value="#{userBean.user}" required="true"
                                     label="usuario" />

                        <p:outputLabel for="password" value="Contrase単a: " />
                        <p:password id="password" value="#{userBean.password}" required="true" label="Contrase単a"/>


                    </h:panelGrid>

                    <p:separator />

                    <p:commandButton value="Ingresar" update="msgs"
                                     action="#{userBean.validarserario()}" 
                                     icon="ui-icon-check" />

                </p:panel>
            </h:form>



        </div>



        <div id="footer">
            <p>
                <b>Copyright (c) 2018 Sistema todos los derechos reservados. </b> <a
                    href="http://www.justicia.gob.ec">Ministerio de Justicia,
                    Derechos Humanos y Cultos | Ecuador </a>.
            </p>
        </div>


    </body>


</html>

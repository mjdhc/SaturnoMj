<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Asp Saturno Ministerio Justicia</title>
                <h:outputStylesheet library="css" name="style.css"/>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="260" header="Menu" collapsible="true">
                    <p:accordionPanel style="font-size:12px" multiple="true"
                                      activeIndex="-" cache="false" dynamic="true">
                        <p:tab title="Distribución y Asignación de Asp">
                         <a href="listAsisgnations.xhtml" data-toggle="collapse"
                                       data-target="#lavelUser"><i class="fa fa-male"></i>Asignación
                                        de Turnos</a>
                        </p:tab>
                        <p:tab title="Reasignación de Turnos"> 
                                    <a href="ListAspReasignationGuardian.xhtml"
                                       data-toggle="collapse" data-target="#lavelUser"><i
                                            class="fa fa-male"></i>Reasignación Guardia</a>

                        </p:tab>
                   
                        <p:tab title="Administración">
                            <p:accordionPanel multiple="true" activeIndex="-" cache="false"
                                              dynamic="true">
                                <p:tab title="Roles">

                                </p:tab>
                                <p:tab title="Usuarios">
                                    <a href="users.xhtml" data-toggle="collapse"
                                       data-target="#lavelUser"><i class="fa fa-male"></i>Usuarios</a>
                                </p:tab>
                                <p:tab title="Listas de Asp">

                                </p:tab>  
                                
                                
                                <p:tab title="Centros CRS">
                                    <a href="centers.xhtml" data-toggle="collapse"
                                       data-target="#lavelUser"><i class="fa fa-male"></i>Lista Centros CRS </a>
                                </p:tab>

                                <p:tab title="Configuración de Horarios ">

                                </p:tab>

                            </p:accordionPanel>
                        </p:tab>
                      
                    </p:accordionPanel>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                   
                    <ui:insert name="content">
                        Content
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="./home.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:pe="http://primefaces.org/ui/extensions">
        <ui:define name="content">

            <h:form>
                <h3 style="margin-top:0">Basic</h3>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="console" value="Console:" />
                    <p:selectOneRadio id="console" value="#{VListAssignmentController.testlabel}">
                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                    </p:selectOneRadio>
                </h:panelGrid>


                


                <p:commandButton value="Submit" update="display" icon="ui-icon-check" oncomplete="PF('dlg').show()"/>

                <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Values" showEffect="clip">
                    <p:panelGrid columns="2" id="display" columnClasses="label,value">
                        <h:outputText value="Console:" />
                        <h:outputText value="#{VListAssignmentController.testlabel}" />

                      
                    </p:panelGrid>
                </p:dialog>
            </h:form>





            <p:fieldset legend="Lista de Asp y Asignaciones" >
                <p:dataTable var="assignment" value="#{VListAssignmentController.listAssigments}" id="tblAssignment">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{assignment.names}" />
                    </p:column>

                    <p:column headerText="Apellidos">
                        <h:outputText value="#{assignment.lastname}" />
                    </p:column>

                    <p:column headerText="Etapas">
                        <h:outputText value="#{assignment.stages}" />
                    </p:column>

                    <p:column headerText="Lugar">
                        <h:outputText value="#{assignment.place}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

        </ui:define>

    </ui:composition>

</html>
